<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">

    <ion-avatar (click)="changeImage()">
      <img  *ngIf="profile?.imageUrl; else placeholderavatar;" [src]="profile.imageUrl"/>
      <ng-template #placeholderavatar>
        <div class="fallback">
          <p> selecione </p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>



</ion-content>
