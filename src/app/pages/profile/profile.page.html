<ion-card color="light">
    <div class="img-wrapper" (click)="changeImage()">
      <img *ngIf="profile?.imageUrl; else placeholderavatar;" [src]="profile.imageUrl"/>
      <ng-template #placeholderavatar>
        <div class="fallback">
          <p> selecione uma foto </p>
        </div>
      </ng-template>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>Zahra Zamin</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <ion-icon name="location-outline" color="medium">
          </ion-icon>
          <p>2345 Street, Ohio, USA.</p>
        </div>
      </ion-text>
    </ion-card-content>
</ion-card>
