 <h1>Home page</h1>
 <ion-menu side="start" menuId="first" contentId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/tabs/tab2">
          <ion-icon name="person-circle-outline"></ion-icon> &nbsp;
          Minha Conta
        </ion-item>
        <ion-item routerLink="/tabs/tab2">
          <ion-icon name="person-circle-outline"></ion-icon> &nbsp;
          Minha Conta
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
 </ion-menu>

 <ion-router-outlet id="menu"></ion-router-outlet>

 <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label>Shopping</ion-label>
    </ion-tab-button>

    <ion-avatar (click)="changeImage()">
      <img  *ngIf="profile?.imageUrl; else placeholderavatar;" [src]="profile.imageUrl"/>
      <ng-template #placeholderavatar>
        <div class="fallback">
          <p> selecione </p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>



</ion-content>
